<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Variables</title>
</head>
<body>
    <h1 style="text-align: center; color: white; font-size: 40px;">Update CSS Variables with <span class="hl">JS</span></h1>

    <div class="ctrls">
        <label for="spacing">Spacing: </label>  
        <input type="range" id="spacing" name="spacing" min="0" max="80" value="10" data-sizing="px">

        <label for="blur">Blur: </label>
        <input type="range" name="blur" id="blur" min="0" max="25" value="5" data-sizing="px">

        <label for="color">Color: </label>
        <input type="color" id="color" name="color" value="#074925"> 
        <!-- in input of color, value can only accept hex code!  -->
    </div>
        
    <img src="https://res.cloudinary.com/simpleview/image/upload/v1709821253/clients/bristol/Street_Art_Upfest_Six_Sisters_Credit_Hannah_Judah_456a3325-8730-47cc-b89f-87e81953e47d.jpg">

    <script src="index.js"></script>
</body>
</html>
